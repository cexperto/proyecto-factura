{% extends 'base.html' %}
{% block content %}
  <h2>Listado de Facturas</h2>
  <ul>
    {% for factura in facturas %}
      <li><a href="{% url 'detalle_factura' pk=factura.pk %}">{{ factura }}</a> 
        <a href="{% url 'eliminar_factura' pk=factura.pk %}">Eliminar factura</a> </li>
    {% endfor %}
  </ul>
  <a href="{% url 'nueva_factura' %}">Nueva Factura</a>
{% endblock %}
